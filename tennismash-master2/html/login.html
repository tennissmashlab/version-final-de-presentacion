<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <title>Registrarse|Tenis Smash</title>
    <link rel="shortcut icon" href="../assets/img/iconos/LogoBlanco.ico">
    <link rel="shortcut icon" href="../assets/img/iconos/LogoBlanco.ico">
    <link rel="stylesheet" href="../assets/css/cabecera/cabecera.css">
</head>

<body>
    <div class="separator">
        <div class="separator__dark">
            <header class="nav-bg">
                <nav class="navegacion contenedor">
                  <a href="../index.html" class="navegacion__enlace">Inicio</a>
                  <a href="./sobre-nosotros.html" class="navegacion__enlace">Nosotros</a>
                  <a href="./login.html" class="navegacion__enlace">Registro</a>
                  <a href="../index.html" class="navegacion__enlace"><img src="../assets/img/LogoBlanco2-origin).png"
                      class="navegacion_logo" /></a>
                  <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                  <a href="./tienda.html" class="navegacion__enlace">Tienda</a>
                  <a href="./noticias.html" class="navegacion__enlace">Noticias</a>
                </nav>
              </header>
            <div class="sep"></div>
            <section class="container">
                <header>
                    <h1 class="titulo">¡Registrate con nosotros en Tennis Smash Lab!</h1>
                </header>
                <main>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="usuario" name="nombre" required>
                        </div>
    
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
    
                        <div class="form-group">
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" required>
                        </div>
    
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
    
                        <div class="form-group">
                            <label for="nivel">Nivel de Tenis:</label>
                            <select id="nivel" name="nivel">
                                <option value="principiante">Principiante</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                        </div>
                    </form>
                </main>
                <div class="reg__boton">
                    <button type="submit" class="boton" id="bienvenido">REGISTRATE</button>
                </div>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
